<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 240" width="720" height="240">
  <defs>
    <linearGradient id="bars" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#0ea5e9"/>
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="720" height="240" fill="#ffffff"/>
  <text x="20" y="28" font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="16" font-weight="700" fill="#0f172a">Occlusion importance (demo)</text>
  <text x="20" y="50" font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="12" fill="#64748b">窗口遮挡对预测的贡献分布：在 TSS 邻域与 GC 峰段应见显著峰值</text>
  <!-- bars -->
  <g transform="translate(20,80)">
    <rect x="0" y="40" width="60" height="12" rx="6" fill="url(#bars)"/>
    <rect x="80" y="30" width="60" height="22" rx="6" fill="url(#bars)"/>
    <rect x="160" y="10" width="60" height="42" rx="6" fill="url(#bars)"/>
    <rect x="240" y="20" width="60" height="32" rx="6" fill="url(#bars)"/>
    <rect x="320" y="6" width="60" height="46" rx="6" fill="url(#bars)"/>
    <rect x="400" y="16" width="60" height="36" rx="6" fill="url(#bars)"/>
    <rect x="480" y="28" width="60" height="24" rx="6" fill="url(#bars)"/>
    <rect x="560" y="38" width="60" height="14" rx="6" fill="url(#bars)"/>
  </g>
  <!-- axis -->
  <line x1="20" y1="160" x2="700" y2="160" stroke="#e5e7eb" stroke-width="2"/>
  <text x="20" y="180" font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="12" fill="#64748b">位置（滑窗中心）</text>
</svg>